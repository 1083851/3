  <h2>勃氏新熱䲁</h2>
    <img src="https://1083851.github.io/fish/4.jpg" alt="" width=400>
    <hr>
  <h2>特徵</h2>
  <p>兇猛的魚類，擁有極強的領土意識，這種魚在爭奪領地時，會用大嘴啄食搏鬥。</p>
  <hr>
  <h2>活動水域</h2>
  <p>生活在水深3-70米處，往往躲藏在岩石縫隙中。活動之水域極廣，除了大陸棚區外，在大洋中亦可見其蹤跡。
繁    殖: 勃氏新熱䲁繁殖季節在4-9月份，卵生。在深海中產卵，每次產卵數量巨大，單個的卵很小，直徑大約1.2毫米。</p>
  <hr>
  <h2>分布</h2>
  <p>東太平洋北美洲沿岸海域，從舊金山到加利福尼亞。</p>
